<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/collection.css">
  <link rel="stylesheet" href="./css/card.css">
  <title>Taste of DÃ©cor | Collection</title>
</head>

<body id="collection">
  <!-- Navigation -->
  <header class="header">
    <nav class="navbar">
      <a href="./index.html" class="logo">
        <img src="./assets/logo.png" alt="">
      </a>
      <button class="hamburger" id="hamburger">
        <span class="inner"></span>
      </button>
      <div class="nav-wrapper">
        <ul class="nav__items">
          <li class="nav__item"><a class="nav__link" href="./index.html">Home</a></li>
          <li class="nav__item"><a class="nav__link" href="./about.html">About</a></li>
          <li class="nav__item"><a class="nav__link active" href="#">Collection</a></li>
          <li class="nav__item"><a class="nav__link" href="./customization.html">customization</a></li>
          <li class="nav__item"><a class="nav__link" href="./faqs.html">FAQs</a></li>
          <li class="nav__item"><a class="nav__link" href="./contactUs.html">Contact us</a></li>
        </ul>
      </div>
      <div class="profile-wrapper">
        <div class="profile-image">USER</div>
      </div>
      <div class="profile-dropdown">
        <ul class="profile__items">
          <li class="profile__item">
            <a href="my_profile.html" class="profile__link">
              <i class="fas fa-user"></i>
              <span>My profile</span>
            </a>
          </li>
          <li class="profile__item">
            <a href="my_orders.html" class="profile__link">
              <i class="fas fa-list-alt"></i>
              <span>My orders</span>
            </a>
          </li>
          <li class="profile__item">
            <button class="profile__link cart-icon">
              <i class="fas fa-shopping-cart"></i>
              <span>My cart</span>
              <i class="cart-badge">0</i>
            </button>
          </li>
          <li class="profile__item">
            <a href="index.html" id="log_out" class="profile__link">
              <i class="fas fa-sign-out-alt"></i>
              <span>Log out</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="cart-container">
        <div class="close"><span class="close-icon"></span></div>
        <div class="cart-head">
          <p class="total-price">Total: <span>Rs. 95000</span></p>
          <div class="remove-all"><span class="close-icon"></span>Remove all</div>
        </div>
        <div class="cart-items"></div>
        <a href="./checkout.html" class="btn checkout">Check Out</a href="./checkout.html">
      </div>
    </nav>
  </header>
  <!-- Collection -->
  <main class="collection">
    <div class="container">
      <div class="main-grid">
        <p class="collection__header">our products</p>
        <ul class="categories"></ul>
        <div class="products"></div>
      </div>
    </div>
  </main>

  <custom-footer></custom-footer>

  <!-- card template -->
  <template id="card-template">
    <div class="card">
      <div class="container">
        <div class="top">
          <img src="" alt="">
        </div>
        <div class="bottom">
          <div class="left">
            <div class="details">
              <h1 class="name"></h1>
              <p class="price"></p>
            </div>
            <div class="buy"><i class="material-icons">add_shopping_cart</i></div>
          </div>
          <div class="right">
            <div class="done"><i class="material-icons">done</i></div>
            <div class="details">
              <h1 class="name"></h1>
              <p>Added to your cart</p>
            </div>
            <div class="remove"><i class="material-icons">clear</i></div>
          </div>
        </div>
      </div>
      <div class="inside">
        <div class="icon"><i class="material-icons">info_outline</i></div>
        <div class="contents">
          <p class="name">Product Name</p>
          <p class="price">$999</p>
          <ul class="details"></ul>
          <a href="#" class="btn">Read More</a>
        </div>
      </div>
    </div>
  </template>

</body>
<script src="./js/common.js" type="module"></script>
<script src="./js/collection.js" type="module"></script>

</html>
